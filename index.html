<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Employee Management System</h1>
        </div>

        <div class="form-container">
            <form id="addEmployeeForm">
                <label>Employee ID</label>
                <input type="text" id="id" placeholder="Enter Employee ID">
                <label >Name</label>
                <input type="text" id="name" placeholder="Enter Name">
                <label >Address</label>
                <input type="text" id="address" placeholder="Enter Address">
                <label >Designation</label>
                <input type="text" id="designation" placeholder="Enter Designation">
                <button type="button" onclick="addEmployee()">Add Employee</button>
            </form>
        </div>

        <div class="employee-table">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Designation</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employeeList"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
   <!-- Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <form id="editForm">
            <label for="editId">Employee ID</label>
            <input type="text" id="editId" placeholder="Enter Employee ID" disabled>
            <label for="editName">Name</label>
            <input type="text" id="editName" placeholder="Enter Name">
            <label for="editAddress">Address</label>
            <input type="text" id="editAddress" placeholder="Enter Address">
            <label for="editDesignation">Designation</label>
            <input type="text" id="editDesignation" placeholder="Enter Designation">
            <button onclick="updateEmployee()" type="button">Update</button>
        </form>
    </div>
</div>
<script src="script.js"></script>


    
</body>

</html>
